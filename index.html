<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <p class="text">Điền thông tin vô đây</p>

        <div class="form">
            <p class="form-heading">Gửi một tin nhắn</p>

            <form action="" class="form-login">            
                <div class="form-group">
                    <p class="text-form">First name</p>
                    <input type="First name" class="form-input" placeholder="Your first name">
                </div>
    
                <div class="form-group">
                    <p class="text-form">Last name</p>
                    <input type="Last name" class="form-input" placeholder="Your last name">
                </div>
    
                <div class="form-group">
                    <p class="text-form">Email</p>
                    <input type="Email" class="form-input" placeholder="Your email">
                </div>
    
                <div class="form-group">
                    <p class="text-form">Phone</p>
                    <input type="Phone" class="form-input" placeholder="+84 123 5567">
                </div>
    
                <div class="form-group-message">
                    <p class="text-form">Message</p>
                    <input type="Message" class="form-input" placeholder="Your message">
                </div>
    
            </form>
            <input type="submit" value="Gửi" class="form-submit">

        </div>

        <div class="contact">
            <div class="contact-show">
                <p>Liên lạc</p>
                <div class="contact-item">
                    <div class="contact-icon">
                    <i class="fa-regular fa-location-dot"></i>
                    <i class="fa-solid fa-envelope"></i>
                    <i class="fa-solid fa-phone"></i>
                    </div>
                <div class="contact-text">
                    <p>Lorem ipsum dolor sit, amet c. Lorem</p>
                    <p>Lorem@email.com</p>
                    <p>+84 123 5567</p>
                </div>
                </div>
                <div class="contact-link">
                    <i class="fa-solid fa-phone"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-youtube"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1107.4268336212258!2d105.86506305541661!3d20.995642584997782!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135ac05404c1b1d%3A0xd865d467337f19d0!2zVHLGsOG7nW5nIMSQ4bqhaSBo4buNYyBLaW5oIHThur8gS-G7uSB0aHXhuq10IEPDtG5nIG5naGnhu4dwIChVTkVUSSk!5e0!3m2!1svi!2s!4v1662450679452!5m2!1svi!2s" width="410" height="190" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>    
    </div>

</body>
</html>
